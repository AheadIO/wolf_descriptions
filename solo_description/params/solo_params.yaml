wb_controller:
  type: wb_controller/Controller
  default_duty_factor: 0.3
  default_swing_frequency: 4.2
  default_contact_threshold: 4.0
  default_base_linear_velocity: 0.25
  default_base_angular_velocity: 0.25
  default_step_height: 0.04
  max_step_height: 0.2
  max_step_length: 0.5
  estimation_position_type: ground_truth
  estimation_orientation_type: ground_truth
  
  gains:

      clik_gain: 5.0

      lf_haa_joint: {p: 5.0, i: 0.0, d: 0.1}
      lf_hfe_joint: {p: 5.0, i: 0.0, d: 0.1}
      lf_kfe_joint: {p: 5.0, i: 0.0, d: 0.1}
      rf_haa_joint: {p: 5.0, i: 0.0, d: 0.1}
      rf_hfe_joint: {p: 5.0, i: 0.0, d: 0.1}
      rf_kfe_joint: {p: 5.0, i: 0.0, d: 0.1}
      lh_haa_joint: {p: 5.0, i: 0.0, d: 0.1}
      lh_hfe_joint: {p: 5.0, i: 0.0, d: 0.1}
      lh_kfe_joint: {p: 5.0, i: 0.0, d: 0.1}
      rh_haa_joint: {p: 5.0, i: 0.0, d: 0.1}
      rh_hfe_joint: {p: 5.0, i: 0.0, d: 0.1}
      rh_kfe_joint: {p: 5.0, i: 0.0, d: 0.1}

      kp_swing: {haa: 10.0, hfe: 2.0, kfe: 0.25}
      kd_swing: {haa: 1.0, hfe: 0.5, kfe: 0.1}

      kp_stance: {haa: 200.0, hfe: 200.0, kfe: 200.0}
      kd_stance: {haa: 20.0, hfe: 20.0, kfe: 20.0}
      
      lf_foot:
          Kp: {x: 1000.0, y: 1000.0, z: 1000.0, roll: 0, pitch: 0, yaw: 0}
          Kd: {x: 15.0, y: 15.0, z: 15.0, roll: 0, pitch: 0, yaw: 0}
          weight: 100.0
      rf_foot:
          Kp: {x: 1000.0, y: 1000.0, z: 1000.0, roll: 0, pitch: 0, yaw: 0}
          Kd: {x: 15.0, y: 15.0, z: 15.0, roll: 0, pitch: 0, yaw: 0}
          weight: 100.0
      rh_foot:
          Kp: {x: 1000.0, y: 1000.0, z: 1000.0, roll: 0, pitch: 0, yaw: 0}
          Kd: {x: 15.0, y: 15.0, z: 15.0, roll: 0, pitch: 0, yaw: 0}
          weight: 100.0
      lh_foot:
          Kp: {x: 1000.0, y: 1000.0, z: 1000.0, roll: 0, pitch: 0, yaw: 0}
          Kd: {x: 15.0, y: 15.0, z: 15.0, roll: 0, pitch: 0, yaw: 0}
          weight: 100.0

      waistRPY:
          Kp: {x: 0.0, y: 0.0, z: 0.0, roll: 160.0, pitch: 160.0, yaw: 100.0}
          Kd: {x: 0.0, y: 0.0, z: 0.0, roll: 20.0, pitch: 20.0, yaw: 10.0}
          weight: 100.0
          
      waistZ:
          Kp: {x: 0.0, y: 0.0, z: 200.0, roll: 0.0, pitch: 0.0, yaw: 0.0}
          Kd: {x: 0.0, y: 0.0, z: 50.0, roll: 0.0, pitch: 0.0, yaw: 0.0}
          weight: 0.0

      CoM:
          Kp: {x: 100.0, y: 100.0, z: 100.0}
          Kd: {x: 20.0, y: 20.0, z: 20.0}
          weight: 1.0

      angular_momentum:
          weight: 0.1
