wolf_controller:
  type: wolf_controller/Controller
  default_duty_factor: 0.3
  default_swing_frequency: 3.5
  default_contact_threshold: 80.0
  default_base_linear_velocity: 0.35
  default_base_angular_velocity: 0.3
  default_step_height: 0.08
  max_step_height: 0.15
  max_step_length: 0.5
  estimation_position_type: ground_truth
  estimation_orientation_type: ground_truth

  push_recovery:
      k: {x: 0.5, y: 0.5, r: 0.01}
      dynamic_th: {x: 0.5, y: 0.5, r: 0.5}
      static_th: {x: 0.06, y: 0.06, r: 0.06}

  gains:

      clik_gain: 1.0

      lf_haa_joint: {p: 300.0, i: 0.0, d: 15.0}
      lf_hfe_joint: {p: 300.0, i: 0.0, d: 15.0}
      lf_kfe_joint: {p: 200.0, i: 0.0, d: 15.0}

      rf_haa_joint: {p: 300.0, i: 0.0, d: 15.0}
      rf_hfe_joint: {p: 300.0, i: 0.0, d: 15.0}
      rf_kfe_joint: {p: 200.0, i: 0.0, d: 15.0}

      lh_haa_joint: {p: 300.0, i: 0.0, d: 15.0}
      lh_hfe_joint: {p: 300.0, i: 0.0, d: 15.0}
      lh_kfe_joint: {p: 200.0, i: 0.0, d: 15.0}

      rh_haa_joint: {p: 300.0, i: 0.0, d: 15.0}
      rh_hfe_joint: {p: 300.0, i: 0.0, d: 15.0}
      rh_kfe_joint: {p: 200.0, i: 0.0, d: 15.0}

      # M^-1 per leg:
      #5.09644 0.109481 -1.35422
      #0.109481  7.47663 -12.7024
      #-1.35422 -12.7024  103.527

      kp_swing: {haa: 200.0, hfe: 150.0, kfe: 10.0}
      kd_swing: {haa: 20.0, hfe: 15.0, kfe: 1.0}

      kp_stance: {haa: 400.0, hfe: 300.0, kfe: 20.0}
      kd_stance: {haa: 40.0, hfe: 30.0, kfe: 2.0}

      waistRPY:
          Kp: {x: 0.0, y: 0.0, z: 0.0, roll: 300.0, pitch: 300.0, yaw: 300.0}
          Kd: {x: 0.0, y: 0.0, z: 0.0, roll: 50.0, pitch: 30.0, yaw: 20.0}


      waistZ:
          Kp: {x: 0.0, y: 0.0, z: 100.0, roll: 0.0, pitch: 0.0, yaw: 0.0}
          Kd: {x: 0.0, y: 0.0, z: 10.0, roll: 0.0, pitch: 0.0, yaw: 0.0}

      CoM:
          weight: 40.0


