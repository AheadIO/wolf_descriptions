wolf_controller:
  type: wolf_controller/Controller
  publish_rate: 250
  default_duty_factor: 0.3
  default_swing_frequency: 5.0
  default_contact_threshold: 50.0
  default_base_linear_velocity: 0.2
  default_base_angular_velocity: 0.2
  default_step_height: 0.05
  default_z_lower_force: 20.0
  max_step_height: 0.15
  max_step_length: 0.5
  estimation_position_type: ground_truth
  estimation_orientation_type: ground_truth
  gains:
      clik_gain: 1.0

      lf_haa_joint: {p: 300.0, i: 0.0, d: 10.0}
      lf_hfe_joint: {p: 300.0, i: 0.0, d: 10.0}
      lf_kfe_joint: {p: 200.0, i: 0.0, d: 6.0}

      rf_haa_joint: {p: 300.0, i: 0.0, d: 10.0}
      rf_hfe_joint: {p: 300.0, i: 0.0, d: 10.0}
      rf_kfe_joint: {p: 200.0, i: 0.0, d: 6.0}

      lh_haa_joint: {p: 300.0, i: 0.0, d: 10.0}
      lh_hfe_joint: {p: 300.0, i: 0.0, d: 10.0}
      lh_kfe_joint: {p: 200.0, i: 0.0, d: 6.0}

      rh_haa_joint: {p: 300.0, i: 0.0, d: 10.0}
      rh_hfe_joint: {p: 300.0, i: 0.0, d: 10.0}
      rh_kfe_joint: {p: 200.0, i: 0.0, d: 6.0}

      kinova_joint_1: {p: 150.0, i: 0.0, d: 1.0}
      kinova_joint_2: {p: 150.0, i: 0.0, d: 1.0}
      kinova_joint_3: {p: 150.0, i: 0.0, d: 1.0}
      kinova_joint_4: {p: 150.0, i: 0.0, d: 1.0}

      kp_swing: {haa: 100.0, hfe: 100.0, kfe: 100.0}
      kd_swing: {haa: 5.0, hfe: 5.0, kfe: 5.0}

      kp_stance: {haa: 400.0, hfe: 400.0, kfe: 400.0}
      kd_stance: {haa: 60.0, hfe: 60.0, kfe: 60.0}

      waistRPY:
          Kp: {x: 0.0, y: 0.0, z: 0.0, roll: 240.0, pitch: 140.0, yaw: 80.0}
          Kd: {x: 0.0, y: 0.0, z: 0.0, roll: 50.0, pitch: 30.0, yaw: 16.0}

      kinova_end_effector:
          Kp: {x: 100.0, y: 100.0, z: 100.0, roll: 50.0, pitch: 50.0, yaw: 50.0}
          Kd: {x: 30.0, y: 30.0, z: 30.0, roll: 10.0, pitch: 10.0, yaw: 10.0}

      waistZ:
          Kp: {x: 0.0, y: 0.0, z: 100.0, roll: 0.0, pitch: 0.0, yaw: 0.0}
          Kd: {x: 0.0, y: 0.0, z: 10.0, roll: 0.0, pitch: 0.0, yaw: 0.0}

