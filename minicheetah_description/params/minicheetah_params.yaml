wb_controller:
  type: wb_controller/Controller
  default_duty_factor: 0.3
  default_swing_frequency: 4.2
  default_contact_threshold: 15.0
  default_base_linear_velocity: 0.25
  default_base_angular_velocity: 0.25
  default_step_height: 0.04
  max_step_height: 0.2
  max_step_length: 0.5
  estimation_position_type: ground_truth
  estimation_orientation_type: ground_truth
  gains:

      clik_gain: 5.0

      lf_haa_joint: {p: 30.0, i: 0.0, d: 1.0}
      lf_hfe_joint: {p: 30.0, i: 0.0, d: 1.0}
      lf_kfe_joint: {p: 30.0, i: 0.0, d: 1.0}
      rf_haa_joint: {p: 30.0, i: 0.0, d: 1.0}
      rf_hfe_joint: {p: 30.0, i: 0.0, d: 1.0}
      rf_kfe_joint: {p: 30.0, i: 0.0, d: 1.0}
      lh_haa_joint: {p: 30.0, i: 0.0, d: 1.0}
      lh_hfe_joint: {p: 30.0, i: 0.0, d: 1.0}
      lh_kfe_joint: {p: 30.0, i: 0.0, d: 1.0}
      rh_haa_joint: {p: 30.0, i: 0.0, d: 1.0}
      rh_hfe_joint: {p: 30.0, i: 0.0, d: 1.0}
      rh_kfe_joint: {p: 30.0, i: 0.0, d: 1.0}

      kp_swing: {haa: 100.0, hfe: 50.0, kfe: 10.0}
      kd_swing: {haa: 10.0, hfe: 5.0, kfe: 1.0}

      kp_stance: {haa: 200.0, hfe: 200.0, kfe: 200.0}
      kd_stance: {haa: 20.0, hfe: 20.0, kfe: 20.0}

      waistRPY:
          Kp: {x: 0.0, y: 0.0, z: 0.0, roll: 160.0, pitch: 160.0, yaw: 100.0}
          Kd: {x: 0.0, y: 0.0, z: 0.0, roll: 20.0, pitch: 20.0, yaw: 10.0}
          weight: 100.0

      CoM:
          weight: 50.0
